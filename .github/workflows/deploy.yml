jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0  # Or latest version
        with:
          local-dir: ./
          server-dir: /files/public_html/rdi/
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          local-dir: "./"
          server-dir: "/files/public_html/rdi/"
          port: 21
